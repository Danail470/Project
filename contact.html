    <strong><i><h1>CONTACT WITH US</h1></i></strong>
      
    <section>
    <form id="contactForm">
    <h2>Свържи се с мен</h2>
    
    <label for="name">Име:</label>
    <input type="text" id="name" name="name" placeholder="Твоето име" required />
    
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" placeholder="+359 xxx xxx xxx" pattern="[+0-9\s\-]{7,15}" required />
    
    <label for="email">Имейл:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />
    
    <button type="submit">Изпрати</button>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = e.target.name.value.trim();
      const phone = e.target.phone.value.trim();
      const email = e.target.email.value.trim();

      if(!name || !phone || !email) {
        alert('Моля, попълнете всички полета.');
        return;
      }

      alert(`Благодаря, ${name}! Ще се свържем с теб на телефон ${phone} или имейл ${email}.`);
      
      e.target.reset();
    });
  </script>
